<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../media/APPLE.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../index.css">
    <title>Iframe</title>
</head>

<body>
    <div class="container main-container">
        <h1>Iframe</h1>
        <hr>
        <div class="container">
            <p>Sirve para insertar una página web dentro de otra página web.</p>
            <h6>YouTube</h6>
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/xubrxJwLxaI"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <br><br><br>
            <h6>Google Maps</h6>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.6266155140293!2d-99.15931748459985!3d19.428532345843983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d21ce7601f431d%3A0xd66803d577847042!2sMuseo%20de%20Cera!5e0!3m2!1ses-419!2smx!4v1648756905397!5m2!1ses-419!2smx"
                width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</div>
<a class="btn btn-light volver" href="../index.html">Página Principal</a>
</div>
</body>

</html>
