        <div class="container">
            <!-- Figure sirve para contener y enmarcar imágenes. -->
            <figure>
                <img src="../media/parrot.jpg" alt="parrot" width="100%">
                <figcaption>Parrot image</figcaption>
            </figure>
            <!--Las queries con mayor ancho van al inicio y con menor al final. 
        Esto es para que salga una determinada imagen a determinado width.
        -->
        <hr>
            <picture>
                <source srcset="../media/parrot1.jpg" media="(min-width:400px)" width="100%">
                <img src="../media/parrotI.jpg" alt="parrot1" width="100%">
            </picture>
        <hr>
            <details>
